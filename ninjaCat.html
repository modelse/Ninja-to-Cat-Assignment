<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script type="text/javascript">
        $(document).ready(function (){
            $("img").click(function(){
                var curImg= $(this).attr("src");
                var nxtImg= $(this).attr("data-alt-src");
                $(this).attr("src", nxtImg);
                $(this).attr("data-alt-src", curImg);
            })
        })
        </script>
    </head>
    <body>
        <div>
            <img src='ninja0.png' data-alt-src='cat0.png' />
        </div>
        <div>
            <img src='ninja1.png' data-alt-src='cat1.png' />
        </div>
        <div>
            <img src='ninja2.png' data-alt-src='cat2.png' />
        </div>
        <div>
        <img src='ninja3.png' data-alt-src='cat3.png' />
        </div>
        <div>
            <img src='ninja4.png' data-alt-src='cat4.png' />
        </div>
    </body>
</html>
